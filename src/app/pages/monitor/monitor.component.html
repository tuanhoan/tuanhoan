<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="12">
    <div class="inner-box">
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock><i nz-icon
          nzType="facebook" nzTheme="outline"></i>Facebook</button>
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock><i nz-icon
          nzType="instagram" nzTheme="outline"></i>Instagram</button>
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock><i nz-icon
          nzType="zalo" nzTheme="outline"></i>Zalo</button>

    </div>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12">
    <div class="inner-box">
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock>Click me!</button>
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock>Click me!</button>
      <button nz-button nzType="primary" (click)="loadFacebook()" [nzLoading]="isLoadingOne" nzBlock>Click me!</button>
    </div>
  </div>
</div>

  <div nz-col class="gutter-row" [nzSpan]="6" >
    <div class="inner-box">
      <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="Tuấn Hoàn" nzDescription="Tuấn Hoàn"></nz-card-meta>
      </nz-card>

</div>
